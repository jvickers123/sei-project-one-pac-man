<!DOCTYPE html>
<html>
  <head>
    <title>Jonny's Pac Man</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/script.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/2412ad9036.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Jonny's Pac Man Game</h1>
    <div id="scores-container">
      <p id="username"></p>
      <div id="lives-container">
        <p>Lives: </p>
      </div>
      <p>Score: <span id="score"></span></p>
      <button id="mute"><i class="fas fa-volume-mute"></i></button>
    </div>
    <form id="starting-plate" method="POST" action="">
      <h2>Welcome to Pac Man!</h2>
      <div class="form-container" id="username-form-container">
        <label for="user-name">Enter Username: </label>
        <input type="text" id="user-name-text" name="user-name">
      </div>
      <div class="form-container" id="difficulty-container">
        <label for="slider">Select Difficulty: </label>
        <input type="range" name="slider" min="1" max="9" value="5" id="slider">
      </div>
      <button id="submit">Start Game!</button>
    </form>
    <div id="end-screen">
    </div>
    <div id="middle-container">
      <div id="instructions">
        <h3>Instructions!</h3>
        <p id="instructions-text">Use the arrow Keys to move Pac Man around the board.</br> </br> Avoid the Ghosts. </br> </br> Eat the big food to scare the ghosts.</br> </br>Eat all the food to move to the next level.</p>
        </p>
      </div>
      <div id="grid"></div>
      <div id="leaderboard">
        <h3>Leaderboard</h3>
      </div>
    </div>
    <div id="buttons-container">
      <button id="start-game"></button>
    </div>
    
  </body>
</html>
